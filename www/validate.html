<ons-page>
	<ons-toolbar>
		<div class="left">
			<ons-toolbar-button ng-click="app.slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
		</div>
<div class="center"><h3 style="margin-top:-4px"><strong>IndianEagles.Team</strong></h3></div>
	</ons-toolbar>
	<div style="text-align:center">
	<h2 class="w3-amber">Validate</h2>
	<form class="w3-container" >
		<div class="w3-container w3-pink text-align: left">
			<label>Validate Number</label>
		</div>
		<input class="w3-input w3-animate-input" type="text" placeholder="123456" name="signinCode" id="signinCode" onkeyup="$('#signinCodeError').html('');">
		<label class="w3-label w3-validate" id="signinCodeError"></label>
		<br>
		<button value="Validate" onclick="iet.validate()" class="w3-btn w3-round-large w3-amber"><b>Confirm</b></button><br></br>
		<label class="w3-label w3-validate" id="LoginError"></label>
	</form>
	<div style="text-align: center">								
	<img src="images/150x150.png" class="w3-circle w3-padding" width="70%" >
	</div>
	</div>
</ons-page>
